AWSTemplateFormatVersion: 2010-09-09
Description: AWS Datadog integration role

Parameters:
  ExternalID:
    Description: The AWS External ID. Generated by Datadog
    Type: String
    NoEcho: 'true'

Resources:
  DatadogAWSIntegrationRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: DatadogAWSIntegrationRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action: 'sts:AssumeRole'
            Effect: Allow
            Condition:
              StringEquals:
                'sts:ExternalId': !Ref ExternalID
            Principal:
              AWS: 'arn:aws:iam::464622532012:root'
      Path: /
  DatadogAWSIntegrationPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - 'autoscaling:Describe*'
              - 'budgets:ViewBudget'
              - 'cloudtrail:DescribeTrails'
              - 'cloudtrail:GetTrailStatus'
              - 'cloudwatch:Describe*'
              - 'cloudwatch:Get*'
              - 'cloudwatch:List*'
              - 'codedeploy:List*'
              - 'codedeploy:BatchGet*'
              - 'dynamodb:List*'
              - 'dynamodb:Describe*'
              - 'ec2:Describe*'
              - 'ec2:Get*'
              - 'ecs:Describe*'
              - 'ecs:List*'
              - 'elasticache:Describe*'
              - 'elasticache:List*'
              - 'elasticfilesystem:DescribeFileSystems'
              - 'elasticfilesystem:DescribeTags'
              - 'elasticloadbalancing:Describe*'
              - 'elasticmapreduce:List*'
              - 'elasticmapreduce:Describe*'
              - 'es:ListTags'
              - 'es:ListDomainNames'
              - 'es:DescribeElasticsearchDomains'
              - 'kinesis:List*'
              - 'kinesis:Describe*'
              - 'lambda:List*'
              - 'logs:Get*'
              - 'logs:Describe*'
              - 'logs:FilterLogEvents'
              - 'logs:TestMetricFilter'
              - 'rds:Describe*'
              - 'rds:List*'
              - 'route53:List*'
              - 's3:GetBucketTagging'
              - 's3:ListAllMyBuckets'
              - 'ses:Get*'
              - 'sns:List*'
              - 'sns:Publish'
              - 'sqs:ListQueues'
              - 'support:*'
              - 'tag:getResources'
              - 'tag:getTagKeys'
              - 'tag:getTagValues'
              - 'lambda:AddPermission'
              - 'lambda:GetPolicy'
              - 'lambda:RemovePermission'
              - 's3:GetBucketLogging'
              - 's3:GetBucketLocation'
              - 's3:GetBucketNotification'
              - 's3:ListAllMyBuckets'
              - 's3:PutBucketNotification'
              - 'health:DescribeEvents'
              - 'health:DescribeEventDetails'
              - 'health:DescribeAffectedEntities'
            Effect: Allow
            Resource: '*'
      Path: /
      Roles:
        - !Ref DatadogAWSIntegrationRole

Outputs:
  RoleName:
    Description: The IAM Role that grants Datadog read only access to AWS data
    Value: !GetAtt DatadogAWSIntegrationRole.Arn
